# use UTF8
set -g utf8
set-window-option -g utf8 on

# improve colors
set -g default-terminal 'screen-256color'

# C-b is not acceptable as a prefix, neither C-a, because both are used by Vim
# Bind C-- as a prefix
# http://unix.stackexchange.com/questions/158278/tmux-how-do-i-bind-to-c-control-minus
set -g prefix C-_
#bind C-_ send-prefix

# Unbind C-b (the default prefix)
unbind C-b

# shortcut for reloading config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# escape delay
set -sg escape-time 1

# start window numbers at 1 to match keyboard order with tmux window order
#set -g base-index 1
#setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# increase scrollback lines
set -g history-limit 10000

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# y and p as in vim
# https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0
bind Enter copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Space halfpage-down
bind -t vi-copy Bspace halfpage-up

# switch to last window
unbind l
bind - last-window

unbind \;
bind Escape last-pane

bind > next-window
bind < previous-window

# Make the current window the Top window
# http://superuser.com/questions/343572/how-do-i-reorder-tmux-windows
bind T swap-window -t 0

# use PREFIX | to split window horizontally and PREFIX _ to split vertically
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# Smart pane switching with awareness of vim splits
# https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# <prefix> l to clear the screen
bind l send-keys 'C-l'

# resize panes using PREFIX H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# visual notification of activity in other windows
setw -g monitor-activity on
#set -g visual-activity on

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
#set -g status-right '#[bold]#(xkbswitch -ge) ● #H#[default] '
set -g status-right "#(xkbswitch -ge) ● #(date '+%a, %b %d - %H:%M')"

# default statusbar colors
set -g status-fg colour14
set -g status-bg default
#set -g status-attr dim

# default window title colors
set-window-option -g window-status-fg colour14
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour14
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# auto rename
setw -g automatic-rename on

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
